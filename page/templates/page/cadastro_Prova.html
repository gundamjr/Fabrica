<form method="POST" style="margin-top: 2%;" class="form-group row" >
              {% csrf_token %}
                
                <ul id="cortexto" style="list-style-type: none;">
                    <li class="col-md-8">
                      <label for="exampleInputEmail1">Professor</label>
                      <select name="Professor_id"  id="professor" class="form-control" onchange="selectprof();">

                    {% for post in professores %}
                      <option value="{{ post.Professor_id.id_professor }}">{{ post.Professor_id.nome}}</option>

                    <option value="2">2° Estágio</option>
                    <option value="3">3° Estágio</option>
                  </select> 
                    </li>
                    <li class="col-md-6">
                      <label for="exampleInputEmail1">Disciplina</label>
                      <select name="Disciplina_id" id="disciplina" class="form-control" onchange="selectcurso();" >

                    </select>
                    </li>
                    <li class="col-md-6">
                      <label for="exampleInputEmail1">Curso</label>
                    <select name="Curso_id" id="curso" class="form-control" >
                    <option selected>Selecione</option>
                    </select>   
                    </li>

                    <!-- type=data apenas suportado no google chrome -->
                  <li class="col-md-2">
                      <label for="exampleInputEmail1">Data da prova</label>
                      <input type="date" class="form-control" id="exampleInputEmail1" placeholder="dd/mm/aaaa" name="data_prova">

                  <li class="col-md-2">

                    </li>
                    <li class="col-md-4">
                    </li>
                    <li class="col-md-4">
                    </li>           
                    <li style="margin-top: 2.1%;" class="col-md-3">
                    <input style="width: 100%;" type="submit" class="btn btn-primary" id="exampleInputEmail1" value="Cadastrar">
                    </li>
                  </ul>

              </form>


          </div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- chamando JS -->
    <script src={% static "js/bootstrap.js" %}></script>
    <script type="text/javascript">
      function selectprof(){
        var nome = document.getElementById("professor");
        var selected = nome.options[nome.selectedIndex].value;
        var combo = document.getElementById("disciplina");
        for(i=1;i<combo.length;i=i+1){
          combo.remove(i);
        }
        {% for post in professores %}
            if({{post.Professor_id.id_professor}}==selected){
              var opt = document.createElement("option")
              opt.value = "{{post.Disciplina_id.id_disciplina}}";
              opt.text = "{{post.Disciplina_id.nome }}  P{{post.Disciplina_id.periodo}}";
              combo.add(opt, combo.options[1]);
            }
        {% endfor %}
      }
      function selectcurso(){
        var nome = document.getElementById("disciplina");
        var selected = nome.options[nome.selectedIndex].value;
        var combo = document.getElementById("curso");
        for(i=1;i<combo.length;i=i+1){
          combo.remove(i);
        }
        {% for post in disciplinas %}
            if({{post.Disciplina_id.id_disciplina}}==selected){
              var opt = document.createElement("option")
              opt.value = "{{post.Curso_id.Curso_id}}";
              opt.text = "{{post.Curso_id.nome }} ";
              combo.add(opt, combo.options[1]);
            }
        {% endfor %}        
      }
    </script>
