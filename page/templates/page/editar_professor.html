{% load staticfiles %}
<!DOCTYPE html>
<html>

  <head>

    <meta charset="utf-8">
    <title>Professor</title>
    <!-- chamando o bootstrap -->
    <link href= {% static "css/bootstrap.min.css" %} rel="stylesheet">
      <!-- chamando a folha de estilo-->
      <link rel="stylesheet" type="text/css" href= {% static "css/style.css" %}>
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- chamando JS -->
      <script src={% static "js/bootstrap.js" %}></script>

  </head>

  <body>

    <!-- container da página toda -->
    <div class="container-desktop">

      <!-- container da header com logo -->
      <header class="container-fluid">

        <nav style="background-color: #0C3953;" class="navbar navbar-default navbar-fixed-top">

          <div class="navbar-header">
            
            <div class="imglogo">
                
              <img src= {% static "images/logo.png" %}>

            </div>

          </div>
        </nav>



      </header>
      <!-- fim do container header -->

          <!-- container do menu de navegação -->
          <div class="container">
            
            <div id="navbar" class="navbar-collapse collapse">

              <ul class="nav nav-pills">
                
                <li id="links"><a href="{% url 'page.views.consulta' %}">Consulta</a></li>
                <li id="links" class="dropdown">
                  <a href="#"
                  class="dropdown-toggle"
                  data-toggle="dropdown"
                  role="button" aria-haspopup="true" 
                  aria-example="false">Professor</a>
                  <!-- links do dropdown -->
                  <ul class="dropdown-menu">
                    <li><a href="{% url 'page.views.cadastro' %}">Cadastrar</a></li>
                    <li><a href="{% url 'page.views.tabela_professor' %}">Alterar</a></li>
                  </ul> <!-- dropdown menu -->
                </li> <!-- dropdown -->
                <li id="links" class="dropdown">
                  <a href="#"
                  class="dropdown-toggle"
                  data-toggle="dropdown"
                  role="button" aria-haspopup="true" 
                  aria-example="false">Disciplina</a>
                  <!-- links do dropdown -->
                  <ul class="dropdown-menu">
                    <li><a href="{% url 'page.views.cadastro_Disciplina' %}">Cadastrar</a></li>
                    <li><a href="{% url 'page.views.tabela_disciplina' %}">Alterar</a></li>
                  </ul> <!-- dropdown menu -->
                </li> <!-- dropdown -->
                <li id="links" class="dropdown">
                  <a href="#"
                  class="dropdown-toggle"
                  data-toggle="dropdown"
                  role="button" aria-haspopup="true" 
                  aria-example="false">Curso</a>
                  <!-- links do dropdown -->
                  <ul class="dropdown-menu">
                    <li><a href="{% url 'page.views.cadastro_curso' %}">Cadastrar</a></li>
                    <li><a href="{% url 'page.views.tabela_curso' %}">Alterar</a></li>
                  </ul> <!-- dropdown menu -->
                </li> <!-- dropdown -->
                <li id="links" class="dropdown">
                  <a href="#"
                  class="dropdown-toggle"
                  data-toggle="dropdown"
                  role="button" aria-haspopup="true" 
                  aria-example="false">Prova</a>
                  <!-- links do dropdown -->
                  <ul class="dropdown-menu">
                    <li><a href="{% url 'page.views.cadastro_Prova' %}">Cadastrar</a></li>
                    <li><a href="{% url 'page.views.tabela_prova' %}">Alterar</a></li>
                  </ul> <!-- dropdown menu -->
                </li> <!-- dropdown -->               
                <li id="links"><a href="{% url 'django.contrib.auth.views.logout' %}">Sair</a></li>

              </ul>

            </div>

          
          </div>
          <!-- fim do container menu de navegação -->
<!--container do formulário e do nome da página -->
          <div style="margin-top: 2%;" class="container">

              <!-- titulo da tela -->
              <h3 id="cortexto" style="text-align: center;">Alterar Professor</h3>
              
              <form style="margin-top: 2%;" class="form-group row" method="POST">
              {% csrf_token %}
                
                <ul id="cortexto" style="list-style-type: none;">
                    <li class="col-md-8">
                      <label for="exampleInputEmail1">Professor</label>
                      <input type="text" class="form-control" id="exampleInputEmail1"  name="nome" placeholder="Digite o nome do professor" value="{{post.nome}}">
                    </li>
                  <li class="col-md-2">             
                    </li>
                    <li class="col-md-3">
                      <label for="exampleInputEmail1">Matrícula</label>
                      <input type="text" class="form-control" id="exampleInputEmail1" name="matricula" placeholder="Digite a matrícula" value="{{post.matricula}}">
                    </li>

                    <li class="col-md-3">
                      <label for="exampleInputEmail1">E-mail</label>
                      <input type="text" class="form-control" id="exampleInputEmail1" name="email" placeholder="Digite a matrícula" value="{{post.email}}">
                    </li>

                    <li class="col-md-2">             
                    </li>
                    <li style="margin-top: 2.1%;" class="col-md-3">
                    <input style="width: 100%;" type="submit" class="btn btn-primary" id="exampleInputEmail1" value="Alterar">
                    </li>
                  </ul>

              </form>

          </div>
          <!-- fim do container formulário -->

    </div>
  </body>

</html>
