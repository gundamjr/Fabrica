    <script type="text/javascript">

      function enviardados(){
      var nome = document.getElementById("estagio");
      var nome2 = document.getElementById("turma")

     for(i=1;i<nome.length;i=i+1){
     nome.remove(i);
     nome2.remove(i);
      }
     for (var i = 1,j=0; i<=4; i++) {
        if (i==1) {
          var opt = document.createElement("option")
          opt.value = "{{post.Disciplina_id.id_prova.estagio}}";
          opt.text = "{{post.Disciplina_id.id_prova.estagio }}° Estágio ";
          nome.add(opt, nome.options[1]);
          j++  ;
        }      
        if ({{post.Disciplina_id.id_prova.estagio}}!=i) {
          var opt = document.createElement("option")
          opt.value = j;
            opt.text = j+"° Estágio";
              nome.add(opt, nome.options[i]);
              j++
        }
            }
         
      }
