        <nav style="background-color: #0C3953;" class="navbar navbar-default navbar-fixed-top">

          <div class="navbar-header">

              <img src= {% static "images/logo.png" %}>

            </div>

          </div>
        </nav>



      </header>
      <!-- fim do container header -->

          <!-- container do menu de navegação -->
          <div class="container">
            
            <div id="navbar" class="navbar-collapse collapse">

              <ul class="nav nav-pills">
                
                <li id="links"><a href="{% url 'page.views.consulta' %}">Consulta</a></li>
                <li id="links" class="dropdown">
                  <a href="#"
                  class="dropdown-toggle"
                  data-toggle="dropdown"
                  role="button" aria-haspopup="true" 
                  aria-example="false">Professor</a>
                  <!-- links do dropdown -->
                  <ul class="dropdown-menu">
                    <li><a href="{% url 'page.views.cadastro' %}">Cadastrar</a></li>
                    <li><a href="{% url 'page.views.tabela_professor' %}">Alterar</a></li>
                  </ul> <!-- dropdown menu -->
                </li> <!-- dropdown -->
                <li id="links" class="dropdown">
                  <a href="#"
                  class="dropdown-toggle"
                  data-toggle="dropdown"
                  role="button" aria-haspopup="true" 
                  aria-example="false">Disciplina</a>
                  <!-- links do dropdown -->
                  <ul class="dropdown-menu">
                    <li><a href="{% url 'page.views.cadastro_Disciplina' %}">Cadastrar</a></li>
                    <li><a href="{% url 'page.views.tabela_disciplina' %}">Alterar</a></li>
                  </ul> <!-- dropdown menu -->
                </li> <!-- dropdown -->
                <li id="links" class="dropdown">
                  <a href="#"
                  class="dropdown-toggle"
                  data-toggle="dropdown"
                  role="button" aria-haspopup="true" 
                  aria-example="false">Curso</a>
                  <!-- links do dropdown -->
                  <ul class="dropdown-menu">
                    <li><a href="{% url 'page.views.cadastro_curso' %}">Cadastrar</a></li>
                    <li><a href="{% url 'page.views.tabela_curso' %}">Alterar</a></li>
                  </ul> <!-- dropdown menu -->
                </li> <!-- dropdown -->
                <li id="links" class="dropdown">
                  <a href="#"
                  class="dropdown-toggle"
                  data-toggle="dropdown"
                  role="button" aria-haspopup="true" 
                  aria-example="false">Prova</a>
                  <!-- links do dropdown -->
                  <ul class="dropdown-menu">
                    <li><a href="{% url 'page.views.cadastro_Prova' %}">Cadastrar</a></li>
                    <li><a href="alterar_prova.html">Alterar</a></li>
                  </ul> <!-- dropdown menu -->
                </li> <!-- dropdown -->               
                <li id="links"><a href="{% url 'django.contrib.auth.views.logout' %}">Sair</a></li>

              </ul>

            </div>

          
          </div>
          <!-- fim do container menu de navegação -->

          <!--container do formulário e do nome da página -->
          <div style="margin-top: 2%;" class="container">

              <!-- titulo da tela -->
              <h3 id="cortexto" style="text-align: center;">Cadastrar Disciplina</h3>
              
              <form method="POST" style="margin-top: 2%;" class="form-group row" >
              {% csrf_token %}
                
                <ul id="cortexto" style="list-style-type: none;">
                    <li class="col-md-6">
                      <label for="exampleInputEmail1">Disciplina</label>
                      <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Digite o nome da disciplina" name="nome">
                    </li>

                    <li class="col-md-6">
                    <label for="exampleInputEmail1">Periodo</label>
                                          <select class="form-control" name="periodo">
                    <option value="1">1° Período</option>
                    <option value="2">2° Período</option>
                    <option value="3">3° Período</option>
                    <option value="4">4° Período</option>
                    <option value="5">5° Período</option>
                    <option value="6">6° Período</option>
                    <option value="7">7° Período</option>
                    <option value="8">8° Período</option>
                    <option value="9">9° Período</option>
                    <option value="10">10° Período</option>
                  </select> 
                    </li>

                    <li class="col-md-6">
                      <label for="exampleInputEmail1">Curso</label>
                      <select name="Curso_id" id="hall" class="form-control">
                              {% for post in cursos %}
                                  <option value="{{ post.Curso_id }}">{{ post.nome }}</option>
                              {% endfor %}
                            </select>
                    </li>
                    <li style="margin-top: 2.1%;" class="col-md-3">
                    <input style="width: 100%;" type="submit" class="btn btn-primary" id="exampleInputEmail1">
                    </li>
                    <li class="col-md-3">
                  <a href="{% url 'page.views.principal' %}"><input id="buttonajust" type="button" class="btn btn-primary"  value="Voltar" ></a>
                  </li>
                  </ul>

              </form>

          </div>
          <!-- fim do container formulário -->

    </div>
    <!-- fim do container da página toda -->
