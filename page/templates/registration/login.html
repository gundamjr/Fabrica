{% load staticfiles %}
<!DOCTYPE html>
<html>

	<head>

		<meta charset="utf-8">
		<title>Autenticação</title>

		<!-- chamando o bootstrap -->
		<link href= {% static "css/bootstrap.min.css" %} rel="stylesheet">
		<!-- chamando a folha de estilo-->
		<link rel="stylesheet" type="text/css" href= {% static "css/style.css" %}>

	</head>


	<body id="imgback">

		<!--começo do header -->
		<header>
			
			<div class="imglogo">
				
				<img src= {% static "images/logo.png" %}>

			</div>

		</header>
		<!--fim do header -->

		<!--tela de login -->
		<div class="container">

			<form class="form-signin" method="post"  action="{% url 'django.contrib.auth.views.login' %}">
			{% csrf_token %}
				<h3 id="cortexto" class="heading">Controle de Provas</h3>

				<div class="form-group">
					<input type="login" class="form-control" id="inputPassword" placeholder="Digite seu login" name='username'>
				</div>
							
				<div class="form-group">
					<input type="password" class="form-control" id="inputPassword" placeholder="Digite sua senha" name='password'>
				</div>


								  
				<button id="button" type="submit" class="btn btn-warning btn-lg">Entrar</button>
		
			</form>

		</div>
		<!-- fim da tela login -->
						
	</body>

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
   	<!-- chamando JS -->
   	<script src= {% static "js/bootstrap.min.js" %}></script>

</html>
